# This workflow will install a prebuilt Ruby version, install dependencies, and
# run tests and linters.
name: "Ruby on Rails CI"
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install Ruby
        uses: ruby/setup-ruby@v1.100.0
        with:
          bundler-cache: true
          
      - name: Rubocop
        run: |
             gem install activesupport -v 6.0.0
             gem install rubocop -v 1.25.1
             gem install rubocop-rails -v 2.14.2
             bundle exec rubocop
